<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="cont">
      <h1>Simulateur</h1>
      <div class="inf">
        <label for="room">Nombre de chambres :</label>
        <input class="form-control" type="number" id="room" name="room"/>
      </div>
      <div class="inf">
        <label for="formula">Nos formules :</label>
        <select class="form-control" id="formula" name="formula">
          <option value="base">Formule Basique</option>
          <option value="basique1">Formule basique + 1 module</option>
          <option value="basique2">Formule basique + 2 modules</option>
          <option value="basique3">Formule Basique + 3 modules</option>
          <option value="basique4">Formule basique + 4 modules</option>
          <option value="basique5">Formule basique + 5 modules</option>
          <option value="basique6">Formule basique + 6 modules</option>
          <option value="premium">Formule Premium</option>
        </select>
      </div>
      <div class="form-control">
          <input type="checkbox" id="engagement" name="engagement" checked/>
          <label for="engagement">Je choisi de m'engager sur 1 an</label>
      </div>
      <div class="form-control">
          <input type="checkbox" id="pack-option" name="pack-option"/>
          <label for="pack-option">Pack Option Clé en Main</label>
      </div>
      <div>
        <h2 id="resultCont">Prix : €/Mois</h2>
      </div>
      <div>
        <p id="optiontext"></p>
        <p id="moduleChoice"></p>
      </div>
    </div>
    <script src="js/simulator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
